      /* --- Modal Styles --- */

        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        position: relative;
        animation: fadeIn 0.3s;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .close-button {
        position: absolute;

        right: 20px;
        color: #aaa;

      .close-button:hover,

      /* --- Calendar Styles --- */

      }

    <script>
      // --- DOM Elements ---
      const birthdateInput = document.getElementById("birthdate");
      const resultContainer = document.getElementById("result-container");
      const resultText = document.getElementById("result-text");
      const totalDaysText = document.getElementById("total-days-text");

      // Modal elements
      const calendarModal = document.getElementById("calendar-modal");
      const openCalendarBtn = document.getElementById("open-calendar-btn");
      const closeBtn = document.querySelector(".close-button");

      // Calendar elements
      const prevMonthBtn = document.getElementById("prev-month");
      const nextMonthBtn = document.getElementById("next-month");
      const monthYearEl = document.getElementById("month-year");
      const calendarDaysEl = document.getElementById("calendar-days");
      const calendarResultEl = document.getElementById("calendar-result");

      // --- State ---
      let realtimeIntervalId = null;
      let calendarState = {
        year: new Date().getFullYear(),
        month: new Date().getMonth(), // 0-11
        selectedDay: null,
      };

      // --- Core Calculation Logic ---
      function calculateAge(startDate, endDate) {
        if (
          isNaN(startDate.getTime()) ||
          isNaN(endDate.getTime()) ||
          startDate > endDate
        ) {
          return null;
        }

        // Calendar day count for "è™šå¤©"
        const startOfEndDate = new Date(
          endDate.getFullYear(),
          endDate.getMonth(),
          endDate.getDate(),
        );
        const startOfStartDate = new Date(
          startDate.getFullYear(),
          startDate.getMonth(),
          startDate.getDate(),
        );
        const calendarDayCount =
          Math.round(
            (startOfEndDate - startOfStartDate) / (1000 * 60 * 60 * 24),
          ) + 1;

        // Precise age calculation
        const totalDays = Math.floor(
          (endDate - startDate) / (1000 * 60 * 60 * 24),
        );
        let years = endDate.getFullYear() - startDate.getFullYear();
        let months = endDate.getMonth() - startDate.getMonth();
        let days = endDate.getDate() - startDate.getDate();
        let hours = endDate.getHours() - startDate.getHours();
        let minutes = endDate.getMinutes() - startDate.getMinutes();
        let seconds = endDate.getSeconds() - startDate.getSeconds();
        if (seconds < 0) {
          minutes--;
          seconds += 60;
        }
        if (minutes < 0) {
          hours--;
          minutes += 60;
        }
        if (hours < 0) {
          days--;
          hours += 24;
        }
        if (days < 0) {
          months--;
          const lastMonth = new Date(
            endDate.getFullYear(),
            endDate.getMonth(),
            0,
          );
          days += lastMonth.getDate();
        }
        if (months < 0) {
          years--;
          months += 12;
        }
        return {
          years,
          months,
          days,
          hours,
          minutes,
          seconds,
          totalDays,
          calendarDayCount,
        };
      }

      // --- Real-time Calculator ---
      function updateRealtimeDisplay() {
        const birthDate = new Date(birthdateInput.value);
        const age = calculateAge(birthDate, new Date());
        if (!age) return;
        resultText.innerHTML = `å°å¤©ä½¿å·²ç»è¯ç”Ÿ<br>
                <span>${age.years}</span>å¹´ <span>${age.months}</span>æœˆ <span>${age.days}</span>å¤© <br>
                <span>${age.hours}</span>å°æ—¶ <span>${age.minutes}</span>åˆ†é’Ÿ <span>${age.seconds}</span>ç§’`;
        totalDaysText.textContent = `(ä¸€å…±æ˜¯ ${age.calendarDayCount} è™šå¤©)`;
      }

      birthdateInput.addEventListener("change", () => {
        // Save to localStorage whenever the date changes
        localStorage.setItem("savedBirthDate", birthdateInput.value);

        if (realtimeIntervalId) clearInterval(realtimeIntervalId);
        if (birthdateInput.value) {
          resultContainer.classList.add("visible");
          updateRealtimeDisplay();
          realtimeIntervalId = setInterval(updateRealtimeDisplay, 1000);
          calendarResultEl.textContent = "è¯·ç‚¹å‡»æ—¥å†æŸ¥è¯¢";
          calendarState.selectedDay = null;
          renderCalendar();
        } else {
          // Clear storage if the input is cleared
          localStorage.removeItem("savedBirthDate");
          resultContainer.classList.remove("visible");
          resultText.innerHTML = "";
          totalDaysText.innerHTML = "";
        }
      });

      // --- Calendar Logic ---
      function renderCalendar() {
        const { year, month } = calendarState;
        const today = new Date();
        monthYearEl.textContent = `${year}å¹´ ${month + 1}æœˆ`;
        calendarDaysEl.innerHTML = "";
        const firstDayOfMonth = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        for (let i = 0; i < firstDayOfMonth; i++) {
          calendarDaysEl.innerHTML += `<div class="day other-month"></div>`;
        }
        for (let i = 1; i <= daysInMonth; i++) {
          const dayDate = new Date(year, month, i);
          let classes = "day";
          if (
            year === today.getFullYear() &&
            month === today.getMonth() &&
            i === today.getDate()
          ) {
            classes += " today";
          }
          if (
            calendarState.selectedDay &&
            dayDate.toDateString() === calendarState.selectedDay.toDateString()
          ) {
            classes += " selected";
          }
          calendarDaysEl.innerHTML += `<div class="${classes}" data-date="${year}-${month + 1}-${i}">${i}</div>`;
        }
      }

      prevMonthBtn.addEventListener("click", () => {
        calendarState.month--;
        if (calendarState.month < 0) {
          calendarState.month = 11;
          calendarState.year--;
        }
        renderCalendar();
      });

      nextMonthBtn.addEventListener("click", () => {
        calendarState.month++;
        if (calendarState.month > 11) {
          calendarState.month = 0;
          calendarState.year++;
        }
        renderCalendar();
      });

      calendarDaysEl.addEventListener("click", (e) => {
        if (
          !e.target.classList.contains("day") ||
          e.target.classList.contains("other-month")
        )
          return;
        const birthDate = new Date(birthdateInput.value);
        if (isNaN(birthDate.getTime())) {
          calendarResultEl.textContent =
            "è¯·å…ˆåœ¨ä¸Šæ–¹é€‰æ‹©ä¸€ä¸ªæœ‰æ•ˆçš„å‡ºç”Ÿæ—¥æœŸå’Œæ—¶é—´ï¼";
          return;
        }
        const clickedDateStr = e.target.dataset.date;
        const clickedDate = new Date(clickedDateStr);
        const age = calculateAge(birthDate, clickedDate);
        if (!age) {
          calendarResultEl.textContent = "æŸ¥è¯¢æ—¥æœŸå¿…é¡»åœ¨å‡ºç”Ÿæ—¥æœŸä¹‹åå“¦ï¼";
          calendarState.selectedDay = null;
        } else {
          calendarResultEl.innerHTML = `<span>${age.years}</span>å¹´ <span>${age.months}</span>æœˆ <span>${age.days}</span>å¤© (å…±${age.calendarDayCount}è™šå¤©)`;
          calendarState.selectedDay = clickedDate;
        }
        renderCalendar();
      });

      // --- Modal Control ---
      openCalendarBtn.addEventListener("click", () => {
        calendarModal.style.display = "flex";
      });
      closeBtn.addEventListener("click", () => {
        calendarModal.style.display = "none";
      });
      window.addEventListener("click", (e) => {
        if (e.target == calendarModal) {
          calendarModal.style.display = "none";
        }
      });

      // --- Initial Setup ---
      function initialize() {
        // Set max date for input
        const nowForMax = new Date();
        nowForMax.setMinutes(
          nowForMax.getMinutes() - nowForMax.getTimezoneOffset(),
        );
        birthdateInput.max = nowForMax.toISOString().slice(0, 16);

        // Render calendar
        renderCalendar();

        // Load saved birthdate from localStorage or set a default
        const savedBirthDate = localStorage.getItem("savedBirthDate");
        if (savedBirthDate) {
          birthdateInput.value = savedBirthDate;
        } else {
          birthdateInput.value = "2025-08-08T18:03";
        }

        // Trigger calculation if there's a value
        if (birthdateInput.value) {
          birthdateInput.dispatchEvent(new Event("change"));
        }
      }

      initialize();
    </script>
